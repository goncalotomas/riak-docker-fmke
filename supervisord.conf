[supervisord]
nodaemon=true

[program:riak]
command=bash -c "/usr/sbin/riak start; /usr/sbin/riak-admin bucket-type create maps '{\"props\":{\"datatype\":\"map\"}}'; /usr/sbin/riak-admin bucket-type activate maps; /usr/sbin/riak attach"
numprocs=1
autostart=true
autorestart=true
user=riak
environment=HOME="/var/lib/riak"
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
